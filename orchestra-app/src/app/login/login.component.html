
  <mat-card class="loginCard">

    <h1 class="title">Log In</h1>

    <form
      class="center"
      *ngIf="!isLoggedIn"
      name="form2"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >

    <mat-form-field appearance="fill">
      <mat-label for="email">Email</mat-label>
      <input matInput
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form2.email"
            #email="ngModel">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form2.password"
            #password="ngModel">
    </mat-form-field>


    <button class="center" mat-button color="accent">Go!</button>

  </form>

  <p>For testing matters, try the credentials:</p>
  <p>&nbsp; Email: temp@mail.com</p>
  <p>&nbsp; password: temp123</p>
  </mat-card>
